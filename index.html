<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Base SEO Meta Tags -->
    <title>SisoDev - Software Engineering Blog & Tutorials</title>
    <meta name="description" content="Discover cutting-edge software engineering insights, tutorials, and best practices. Expert content on web development, React, TypeScript, Firebase, and modern programming techniques." />
    <meta name="keywords" content="software engineering, web development, React, TypeScript, Firebase, programming, coding, tutorials, tech blog, developer resources, full stack development, JavaScript, frontend, backend, AI programming" />
    <meta name="author" content="SisoDev Team" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SisoDev - Software Engineering Blog & Tutorials" />
    <meta property="og:description" content="Discover cutting-edge software engineering insights, tutorials, and best practices. Expert content on web development, React, TypeScript, Firebase, and modern programming techniques." />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:url" content="https://sisodev.com" />
    <meta property="og:site_name" content="SisoDev" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SisoDev - Software Engineering Blog & Tutorials" />
    <meta name="twitter:description" content="Discover cutting-edge software engineering insights, tutorials, and best practices. Expert content on web development, React, TypeScript, Firebase, and modern programming techniques." />
    <meta name="twitter:image" content="/logo.svg" />
    <meta name="twitter:creator" content="@sisodev" />
    <meta name="twitter:site" content="@sisodev" />
    
    <!-- LLM Search Optimization -->
    <meta name="ai:content_type" content="website" />
    <meta name="ai:topic_category" content="software engineering" />
    <meta name="ai:expertise_level" content="intermediate to advanced" />
    <meta name="ai:content_format" content="blog, tutorials, technical guides" />
    <meta name="ai:target_audience" content="software developers, engineers, tech professionals" />
    
    <!-- Technical Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Favicon Links -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sisodev.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
